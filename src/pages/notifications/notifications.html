<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let notification of notifications">
		<ion-card-header>
			<ion-row no-padding>
				<ion-col>
					{{ notification.title }}
				</ion-col>
				<ion-col text-right no-padding>
					<button ion-button icon-only small clear color="dark">
						<ion-icon name="more"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-card-header>
		<ion-card-content>
			{{ notification.body }}
		</ion-card-content>
		<ion-row no-padding>
			<ion-col>
        <button ion-button clear small icon-start>
          <ion-icon name='checkmark'></ion-icon>
          Viewed
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='remove-circle'></ion-icon>
          Delete
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Go
        </button>
      </ion-col>
    </ion-row>
	</ion-card>



</ion-content>
