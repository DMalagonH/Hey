<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let notification of notifications" (click)="notificationTapped(notification)">
			{{ notification.title }}
			<ion-icon name="notifications" item-end></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
